<!DOCTYPE html>
<html>
<head>
    <title>Angular Authentication</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.3/angular-route.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp" ng-controller="Controller">
<div class="container">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Seed</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li ng-show="isAuthenticated"><a href="#/names">Names</a>
                    </li>
                    <li ng-show="isAuthenticated"><a href="#/hellos">Hellos</a>
                    </li>
                </ul>
                <form ng-show="!isAuthenticated" ng-submit="submit()" class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input ng-model="user.username" type="text" class="form-control" name="user"
                               placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input ng-model="user.password" type="text" class="form-control" name="pass"
                               placeholder="Password">
                    </div>
                    <input type="submit" class="btn btn-default" value="Sign In">
                </form>
                <input ng-show="isAuthenticated" ng-click="logout()" type="submit"
                       class="btn btn-default navbar-btn navbar-right" value="Logout">
            </div>
        </div>
    </div>
    <div style="margin-top: 70px">
        <div class="alert alert-danger" role="alert" ng-show="error">{{msg}}</div>
        <div ng-view></div>
    </div>
</div>
</body>
</html>
